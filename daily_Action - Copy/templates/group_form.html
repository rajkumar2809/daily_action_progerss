{% extends "dashboard.html" %}
{% block add_group %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-6">
                <form action="{% url 'group_create' user.id %}" method="post">
                    {% csrf_token %}
                    {{user.id}}
                    <h3 class="register-heading">Create Group Here</h3>
                    <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Enter Group Name *" name = "gname" value="" />
                                </div>
                            
                                
                            </div>

                                <input type="submit" class="btnRegister"  value="Create"/>
                            </div>
                    </div>
                </form>

            </div>

        </div>

    </div>
    
    <script>
        {% if message %}
            alert(`{{message}}`)
        {% endif %}
    </script>
</body>
</html>

{% endblock %}
